<mobiletpl file="header"/>
<link rel="stylesheet" href="__PUBLIC__/mobile/css/bindPhone.css"/>
<section>
    <div class="set">
        <div>
            <div class="set1 gray"> 验证身份 </div>
            <span class="set2"></span>
            <div class="set1 orange"> 设置号码 </div>
            <span class="set2"></span>
            <div class="set1 gray"> 设置完成 </div>
        </div>
    </div>
    <ul class="prompt_list">
        <p class="textTitle"><span>帐号:</span>{$Think.session.user.nickname}</p>
        <li>
           <div class="item">
               <div class="icon"><img src="__PUBLIC__/mobile/images/icon_phone1.png" alt=""/></div>
               <input type="text" id="phone"  placeholder="请输入要绑定的手机号码" class="noBtn"/>
           </div>
        </li>
        <li class="textTitle">
            <div class="item">
                <div class="icon"><img src="__PUBLIC__/mobile/images/btn_getCode.png" alt=""/></div>
                <input placeholder="请输入短信验证码" id="code"  type="text"/>
                <button class="getCode">获取验证码</button>
            </div>
        </li>
    </ul>
    <ul class="prompt_list">
        <p class="textTitle"><span>帐号密码</span></p>
        <li>
            <div class="item">
                <div class="icon"><img src="__PUBLIC__/mobile/images/btn_pwd.png" alt=""/></div>
                <input type="password" id="pwd" name="pwd" value="" placeholder="请输入平台帐号密码" class="noBtn"/>
            </div>
        </li>
    </ul>
    <div class="error_box"></div>
    <div class="confim_change">
        <button>立即绑定</button>
    </div>
</section>
<input  name="sendsms" id="sendsms" type="text" value="{:U('Mobile/Security/mobile_send')}" style="display:none"/>
<input  name="bindurl" id="bindurl" type="text" value="{:U('Mobile/Security/mobile_checkcode')}" style="display:none"/>
<footer>
    <span>绑定手机可以用于找回支付密码和帐号密码</span>
</footer>
<div class="main_model_box"></div>
</body>
<script src="__PUBLIC__/mobile/js/jquery.js"></script>
<script src="__PUBLIC__/mobile/js/huosdk_base.js"></script>
<script src="__PUBLIC__/mobile/js/public.js"></script>
<script src="__PUBLIC__/mobile/js/bindPhone.js"></script>
</html>
