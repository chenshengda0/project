<mobiletpl file="header"/>
    <link rel="stylesheet" href="__PUBLIC__/mobile/css/nobindPhone.css"/>
        <style>
		.infoMsg{
		    box-sizing: border-box;
		    padding: 0px 20px;
		    margin-bottom: 10px;
		    font-size: 16px;
		}
	</style>
    <div class="set">
        <div>
            <div class="set1 orange"> 验证身份 </div>
            <span class="set2"></span>
            <div class="set1 gray"> 设置号码 </div>
            <span class="set2"></span>
            <div class="set1 gray"> 设置完成 </div>
        </div>
    </div>
<div class="notBind">
<!--     <p class="title"><span>您正在解绑手机，可能会危害您的帐号安全！</span></p> -->
<p class="title"><span></span></p>
    <div class="img">
        <img src="__PUBLIC__/mobile/images/pic.png" alt=""/>
    </div>
</div>
<p class="infoMsg">你已绑定的手机号码：{$userdata['mobile']}</p>
<footer>
    <div class="getCode">
       <div>
           <input type="text" id="code" name="code" placeholder="请输入短信验证码"/><button id="getCode">发送验证码</button>
       </div>
    </div>
    <div class="error_box"></div>
    <div class="confim_change">
        <button>确定</button>
    </div>
</footer>
<footer class="kefuFooter">
    <p class="help">
    <a class="QQ" href="http://wpa.qq.com/msgrd?v=3&amp;uin={$qq}&amp;site=qq&amp;menu=yes">
    <span>客服QQ：</span>{$qq}</a>
	<if condition="$idkey eq ''">
		<a class="QQgroup" target="_blank" href="javascript:void();" style="color:#adadad"><span>QQ 群：</span>{$qqgroup}</a>
	<else />
		<a class="QQgroup" target="_blank" href="http://shang.qq.com/wpa/qunwpa?idkey={$idkey}"><span>QQ 群：</span>{$qqgroup}</a>
	</if>
	</p>
</footer>
<input  name="sendsms" id="sendsms" type="text" value="{:U('Mobile/Security/mobile_send')}" style="display:none"/>
<input  name="bindurl" id="bindurl" type="text" value="{:U('Mobile/Security/mobile_checkcode')}" style="display:none"/>

<div class="main_model_box"></div>
</body>
<script src="__PUBLIC__/mobile/js/jquery.js"></script>
<script src="__PUBLIC__/mobile/js/huosdk_base.js"></script>
<script src="__PUBLIC__/mobile/js/public.js"></script>
<script src="__PUBLIC__/mobile/js/nobindPhone.js"></script>
</html>
