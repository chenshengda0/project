<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">平台币充值发放列表</a></li>
		</ul>

		<form class="well form-search" method="post" action="{:U('Ptb/ptb_cList')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
					时间： 
						<input type="text" class="js-date" name="start_time" value="{$formget.start_time|default=''}" style="width: 100px;"  autocomplete="off">-						
						<input type="text" class="js-date" name="end_time" value="{$formget.end_time|default=''}" style="width: 100px;" autocomplete="off"> 
					&nbsp; &nbsp;
					订单号： 
						<input type="text" name="order_id" style="width: 200px;" value="{$formget.order_id}"  placeholder="请输入订单号...">
						&nbsp; &nbsp;
					玩家账号： 
						<input type="text" name="username" style="width: 200px;" value="{$formget.username}" placeholder="请输入注册渠道名称...">
						&nbsp; &nbsp;
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>充值时间</th>
						<th>玩家账号</th>
						<th>充值金额</th>
						<th>{$ptbname}数量</th>
						<th>充值来源</th>
						<th>发放帐号</th>
						<th>订单号</th>
						<th>状态</th>
					</tr>
				</thead>
				<foreach name="ptbcharges" item="vo">
				<tr>
					<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
					<td>{$vo.username}</td>
					<td>{$vo.money}</td>
					<td>{$vo.ptb_cnt}</td>
						<if condition="$vo.flag eq 3">
							<td>{$payways[$vo[payway]]}</td>
							<td>--</td>
						<elseif  condition="$vo.flag eq 1"/>
				         		<td>后台官方发放</td>
							<td>{$vo[agentname]}</td>
						<else />
							<td>渠道发放</td>
							<td>{$vo[agentname]}</td>
						</if>
					<td>{$vo.order_id}</td>
					<td>{$paystatus[$vo[status]]}</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
