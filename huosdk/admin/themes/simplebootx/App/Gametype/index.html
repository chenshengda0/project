<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Gametype/index')}">游戏类型</a></li>
			<li><a href="{:U('Gametype/addType')}">添加类型</a></li>
		</ul>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>创建时间</th>
						<th>类型</th>
						<th>图标</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
			
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.create_time|date='Y-m-d  H:i:s',###}</td>
					<td>{$vo.name}</td>
					<td><img src="__UPLOAD__/image/{$vo.ticon}" ></td>
					<td>
					    <a href="{:U('Gametype/modifyType',array('typeid'=>$vo['id']))}">修改</a> 
						<a href="{:U('Gametype/index',array('del'=>'delete','typeid'=>$vo['id']))}" class="js-ajax-delete">删除</a></td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
