<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap js-check-wrap">
		<form class="well form-search" method="post" action="{:U('Gmagent/index')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
					游戏: 
					<select class="select_2" name="app_id" id="selected_id">
						<foreach name="games"  key="k" item="vo">
							<php>$g_select=$k==$formget['app_id'] ?"selected":"";</php>
							<option value="{$k}"{$g_select}>{$vo}</option>
						</foreach>
					</select>	
					&nbsp; &nbsp;
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>游戏名称</th>
						<th>游戏币</th>
						<th>充值人民币</th>
						<th>游戏币总额</th>
						<th>游戏币余额</th>
						<th>操作</th>
					</tr>
				</thead>
					<tr>
						<th style='color:#00f'>汇总</th>
						<th style='color:#00f'>--</th>
						<th style='color:#00f'>{$sumlist['sum_money']}</th>
						<th style='color:#00f'>{$sumlist['total']}</th>
						<th style='color:#00f'>{$sumlist['remain']}</th>
						<th style='color:#00f'>--</th>
					</tr>
				<foreach name="items" item="vo">
				<tr>
					<td>{$vo['gamename']}</td>
					<td>{$gamemoneys[$vo['app_id']]}</td>
					<td>{$vo.sum_money}</td>
					<td>{$vo.total}</td>
					<td>{$vo.remain}</td>
					<td>
						<a href="{:U('Agentmoney/Gmagent/charge',array('agent_id'=>$vo['agent_id']))}">  充值记录</a></td>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
