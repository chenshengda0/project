<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
		<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Gm/index')}">游戏币列表</a></li>
			<li class="active"><a href="#">添加游戏币</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal js-ajax-form" action="{:U('Gm/add_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">游戏:</label>
						<div class="controls">
							<select class="select_2" name="app_id" id="selected_id">
								<foreach name="games"  key="k" item="vo">
									<php>$g_select=$k==$formget['app_id'] ?"selected":"";</php>
									<option value="{$k}"{$g_select}>{$vo}</option>
								</foreach>
							</select>	
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">游戏币名称</label>
						<div class="controls">
							<input type="text"  class="input" name="payname" value="">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">单次发放最大限额:</label>
						<div class="controls">
							<input type="text"  class="input" name="give_max_cnt" value="">
							* 官方发放时单次最大限额,默认为10000
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">备注:</label>
						<div class="controls">
							<input type="text"  class="input" name="dis" value="">
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit"
						class="btn btn-primary btn_submit js-ajax-submit">添加</button>
					<a class="btn" href="{:U('Gm/index')}">返回列表</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
</body>
</html>
