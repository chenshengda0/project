<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Game/serverlist')}">开服列表</a></li>
			<li><a href="{:U('Game/addServer')}" target="_self">添加开服信息</a></li>
		</ul>

		<form class="well form-search" method="post" action="{:U('Game/serverList')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						游戏： 
						<select class="select_2" name="appid">
							<option value='0'>全部</option>
							<foreach name="gamelist" item="vo">
								<option value='{$vo.id}'>{$vo.name}</option>
							</foreach>
						</select> &nbsp;&nbsp;
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>ID</th>
						<th>游戏名</th>
						<th>新服名称</th>
						<th>开服时间</th>
						<th>状态</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
				<php>
				$status=array("1"=>"预告","2"=>"开服");
				</php>
				<foreach name="items" item="vo">
				<tr>
					<td>{$vo.app_id}</td>
					<td>{$vo.game}</td>
					<td>{$vo.sername}</td>
					<td>{$vo.start_time}</td>
					<td>{$status[$vo[status]]}</td>
					<td>
					    <!--<a href="{:U('Game/editServer',array('id'=>$vo['id']))}">修改</a> -->
					    <a href="{:U('Game/delServer',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="确定要删除吗？">删除</a>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
