<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Subweb/webList')}">子站列表</a></li>
			<li><a href="{:U('Subweb/addSub')}" target="_self">子站添加</a></li>
		</ul>

		<form class="well form-search" method="post" action="{:U('Subweb/webList')}">
			<div class="search_type cc mb10">
				<div class="mb10">
				
					<span class="mr20">
						游戏： 
						<select class="select_2" name="appid">
							<option value='0'>全部</option>
							<foreach name="gamelist" item="vo">
								<option value='{$vo.id}'>{$vo.name}</option>
							</foreach>
						</select> &nbsp;&nbsp;
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>ID</th>
						<th>游戏名</th>
						<th>子站路径</th>
						<th>创建时间</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
			
				<foreach name="items" item="vo">
				<tr>
					<td>{$vo['app_id']}</td>
					<td>{$vo['game']}</td>
					<td>{$vo['website']}</td>
					<td>{:date('Y年m月d日  H:i',$vo['create_time'])}</td>
					<td>
					    <a href="{:U('Subweb/editSub',array('id'=>$vo['app_id']))}">修改</a> 
						<a href="{:U('Subweb/delSub',array('id'=>$vo['app_id']))}" class="js-ajax-delete">删除</a></td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
