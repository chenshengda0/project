<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Problem/index')}">问题列表</a></li>
		</ul>

		<form class="well form-search" method="post" action="{:U('Problem/index')}">
			<div class="search_type cc mb10">
				<div class="mb10">
				
					<span class="mr20">
						游戏： 
						<select class="select_2" name="appid">
							<option value='0'>全部</option>
							<foreach name="games" item="vo">
								<option value='{$vo.appid}'>{$vo.name}</option>
							</foreach>
						</select> &nbsp;&nbsp;
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>游戏</th>
						<th>用户</th>
						<th>标题</th>
						<th>状态</th>
						<th>联系方式</th>
						<th>提问时间</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
				<php>
				$status=array("0"=>"待解决","1"=>"已解决");
				</php>
				<foreach name="items" item="vo">
				<tr>
					<td>{$vo.game}</td>
					<td>{$vo.username}</td>
					<td>{$vo.title}</td>
					<td>{$status[$vo[status]]}</td>
					<td>{$vo.contact}</td>
					<td>{:date('Y年m月d日  H:i',$vo['create_time'])}</td>
					<td>
					    <a href="{:U('Problem/editProblem',array('id'=>$vo['id']))}">处理</a> 
						<a href="{:U('Problem/delProblem',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a></td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
