<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Media/index')}">合作媒体列表</a></li>
			<li class="active"><a href="{:U('Media/add')}">合作媒体添加</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Media/addMedia')}" enctype="multipart/form-data">
			<fieldset>
				<div class="control-group">
					<label class="control-label">媒体名称</label>
					<div class="controls">
						<input type="text" name="name">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">媒体路径</label>
					<div class="controls">
						<input type="text" name="url">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">媒体图标:</label>
					<div class="controls">
						<input type="file" class="input" name="image" onchange='PreviewImage(this)'><font color="red">*图片尺寸为210*62</font>
					</div>
				</div>
				<div class="control-group">
				<label class="control-label"></label>
					<div class="controls" id="imgPreview" >
    					<!-- <img id="img1" src="" /> -->
 					</div>
 				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('Media/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/previewImage.js"></script>
</body>
</html>
