<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Gamedes/gameList')}">游戏信息</a></li>
			<li><a href="{:U('Gamedes/addGamedes')}">添加游戏信息</a></li>

		</ul>

		<form class="well form-search" method="post" action="{:U('Gamedes/gameList')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						游戏名称： 
						<input type="text" name="gametitle" style="width: 200px;" placeholder="请输入游戏名...">
						<input type="submit" name="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>游戏</th>
						<th>序列号</th>
						<th>拼音</th>
						<th>游戏类型</th>
						<th>状态</th>
						<!-- <th>栏目</th> -->
						<!-- <th>母包地址</th> -->
						<th>管理操作</th>
					</tr>
				</thead>
				<php>
				$appstatus=array("1"=>"接入中","2"=>"可上线","3"=>"已下线");
				</php>
				<foreach name="items" item="vo">
				<tr>
					<td>{$vo.name}</td>
					<td>{$vo.listorder}</td>
					<td>{$vo.pinyin}</td>
					<td>{$vo.type}</td>
					<td>{$appstatus[$vo['status']]}</td>
					<!-- <td>{$appclassify[$vo['classify']]}</td> -->
					<td>
					    <a href="{:U('Gamedes/editGamedes',array('app_id'=>$vo['id']))}">编辑</a> ||
						<a href="{:U('Gamedes/delGamedes',array('app_id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
