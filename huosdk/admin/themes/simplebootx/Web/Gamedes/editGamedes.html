<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Gamedes/gameList')}">游戏信息列表</a></li>
			<li class="active"><a href="{:U('Gamedes/editGamedes')}" target="_self">游戏信息编辑</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal js-ajax-form" action="{:U('Gamedes/editGamedes_post')}" enctype="multipart/form-data">
				<fieldset>
					<div class="control-group">
						<label class="control-label">游戏:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$gamelist.name}">
							<input type="hidden" class="input" name="app_id" value="{$gamelist.id}">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">序列号:</label>
						<div class="controls">
							<input type="text" class="input" name="listorder" value="{$gamelist.listorder}">
						</div>
					</div>
					<php>
					$status=array("1"=>"接入中","2"=>"可上线","3"=>"已下线");
					</php>
					<div class="control-group">
						<label class="control-label">栏目:</label>&nbsp;&nbsp;&nbsp;&nbsp;
						<select class="select_2" name="lanmu">
							<option value='1' <?php echo $gamedes['lanmu']==1?'selected':'' ?>>单机游戏</option>
							<option value='2' <?php echo $gamedes['lanmu']==2?'selected':'' ?>>热门游戏</option>
							<option value='3' <?php echo $gamedes['lanmu']==3?'selected':'' ?>>最新游戏</option>
						</select>
					</div>
					
					<div class="control-group">
						<label class="control-label">分类:</label>
						<div class="controls">
							<select name="type">
								<foreach name="gametype" item="vo">
									<option value="{$vo.id}" <?php echo $vo['id']==$gamelist['type']?'selected':'' ?>>{$vo.name}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">状态:</label>&nbsp;&nbsp;&nbsp;&nbsp;
						<select class="select_2" name="status">
							<option value='1'  <?php echo $gamelist['status']==1?'selected':'' ?>>接入中</option>
							<option value='2'  <?php echo $gamelist['status']==2?'selected':'' ?>>可上线</option>
							<option value='3'  <?php echo $gamelist['status']==3?'selected':'' ?>>已下线</option>
						</select>
					</div>
					
					<div class="control-group">
						<label class="control-label">游戏宣传语:</label>
						<div class="controls">
							<input type="text" class="input" name="publicity" value="{$gamedes.publicity}">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">网页图标:</label>
						<div class="controls">
							<input type="file" class="input" name="imageicon[]"><font color="red">*图标显示大小为166*189</font>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">手机图标:</label>
						<div class="controls">
							<input type="file"  name="micon[]"><font color="red">*图标显示大小为72*72</font>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">游戏简介:</label>
						<div class="controls">
							<input type="text" class="input" name="description" value="{$gamedes.description}">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">官方网址:</label>
						<div class="controls">
							<input type="text" class="input" name="url" value="{$gamedes.url}">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">安卓版下载地址:</label>
						<div class="controls">
							<input type="text" class="input" name="androidurl" value="{$gamedes.androidurl}">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">安卓版适用系统:</label>
						<div class="controls">
							<input type="text" class="input" name="adxt" value="{$gamedes.adxt}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">ios版下载地址:</label>
						<div class="controls">
							<input type="text" class="input" name="iosurl" value="{$gamedes.iosurl}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">ios版适用系统:</label>
						<div class="controls">
							<input type="text" class="input" name="iosxt" value="{$gamedes.iosxt}">
						</div>
					</div>					
					<div class="control-group">
						<label class="control-label">游戏版本:</label>
						<div class="controls">
							<input type="text" class="input" name="version" value="{$version}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">游戏大小:</label>
						<div class="controls">
							<input type="text" class="input" name="size" value="{$gamedes.size}">
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<input type="hidden" name="appid" value="{$gamelist.appid}" />
					<button type="submit"
						class="btn btn-primary btn_submit js-ajax-submit">更新</button>
					<a class="btn" href="{:U('Gamedes/gameList')}">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
</body>
</html>
