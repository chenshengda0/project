<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
	<div class="wrap jj" >
		<ul class="nav nav-tabs" >
			<li class="active" ><a href="{:U('Admin/Indexmanage/IndexModify')}" >首页控制</a ></li >
		</ul >
		<div class="common-form" >
			<form method="post" enctype="multipart/form-data" class="form-horizontal js-ajax-form"
                  action="{:U('Indexmanage/indexModify_post')}" >
				<fieldset >
					<div class="control-group" >
						<label class="control-label" >轮播图一:</label >
						<div class="controls" >
							<input type="file" class="input" name="imagea" ><font color="red" >*图片大小为1920*400</font >
							<br >
							<if condition="!empty($indexdata[1][img])" >
								<img src="__UPLOAD__/image/{$indexdata[1][img]}" width="240" height="50" >
							</if >
						</div >
					</div >
					<div class="control-group" >
						<label class="control-label" >主题:</label >
						<div class="controls" >
							<input type="text" class="input" name="title[]" value="{$indexdata[1][title]}" >
						</div >
					</div >
					<div class="control-group" >
						<label class="control-label" >路径:</label >
						<div class="controls" >
							<input type="text" class="input" name="url[]" value="{$indexdata[1][url]}" >
						</div >
					</div >
					<div class="control-group" >
						<label class="control-label" >轮播图二:</label >
						<div class="controls" >
							<input type="file" class="input" name="imageb" ><font color="red" >*图片大小为1920*400</font >
							<br >
							<if condition="!empty($indexdata[2][img])" >
								<img src="__UPLOAD__/image/{$indexdata[2][img]}" width="240" height="50" >
							</if >
						</div >
					</div >
					<div class="control-group" >
						<label class="control-label" >主题:</label >
						<div class="controls" >
							<input type="text" class="input" name="title[]" value="{$indexdata[2][title]}" >
						</div >
					</div >
					<div class="control-group" >
						<label class="control-label" >路径:</label >
						<div class="controls" >
							<input type="text" class="input" name="url[]" value="{$indexdata[2][url]}" >
						</div >
					</div >
					<div class="control-group" >
						<label class="control-label" >轮播图三:</label >
						<div class="controls" >
							<input type="file" class="input" name="imagec" ><font color="red" >*图片大小为1920*400</font >
							<br >
							<if condition="!empty($indexdata[3][img])" >
								<img src="__UPLOAD__/image/{$indexdata[3][img]}" width="240" height="50" >
							</if >
						</div >
					</div >
					<div class="control-group" >
						<label class="control-label" >主题:</label >
						<div class="controls" >
							<input type="text" class="input" name="title[]" value="{$indexdata[3][title]}" >
						</div >
					</div >
					<div class="control-group" >
						<label class="control-label" >路径:</label >
						<div class="controls" >
							<input type="text" class="input" name="url[]" value="{$indexdata[3][url]}" >
						</div >
					</div >
					<div class="control-group" >
						<label class="control-label" >轮播图四:</label >
						<div class="controls" >
							<input type="file" class="input" name="imaged" ><font color="red" >*图片大小为1920*400</font >
							<br >
						<if condition="!empty($indexdata[4][img])" >
							<img src="__UPLOAD__/image/{$indexdata[4][img]}" width="240" height="50" >
						</if >
						</div >
					</div >
					<div class="control-group" >
						<label class="control-label" >主题:</label >
						<div class="controls" >
							<input type="text" class="input" name="title[]" value="{$indexdata[4][title]}" >
						</div >
					</div >
					<div class="control-group" >
						<label class="control-label" >路径:</label >
						<div class="controls" >
							<input type="text" class="input" name="url[]" value="{$indexdata[4][url]}" >
						</div >
					</div >
				</fieldset >
				<input type="hidden" class="input" name="action" value="index" >
				<div class="form-actions" >
					<button type="submit" class="btn btn-primary btn_submit js-ajax-submit" >提交</button >
				</div >
			</form >
		</div >
	</div >
	<script src="__PUBLIC__/js/common.js" ></script >
	
</body >
</html>
